<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-content-container">
        <button id="darkmode">Dark Mode</button>
    <div class="background">
        <span id="clock"></span>
    </div>
      <h3 id="location" class="hoverable"></h3>
      <div class="time-container"><h1 id="time">06:35:00</h1><span id="miliseconds">.000</span></div>
      <h4 id="date">Monday 1 May 2023</h3>
    </div>

    <section class="modal hidden" id="modal">
      <div class="modal-container">
        <input type="text" class="search" id="search">
        <div id="listOfTimezones">
        </div>
      </div>
    </section>
    <div class="overlay hidden" id="overlay"></div> <!-- blur overlay -->

    <script src="dist/main.js"></script>
</body>
</html>
