<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        <span id="answer">NULL</span>
        <div class="number-container">
          <div class="col">
            <button id="CAC"><p>C/AC</p></button>
            <button id="7"><p>7</p></button>
            <button id="4"><p>4</p></button>
            <button id="1"><p>1</p></button>
            <button id="0"><p>0</p></button>
          </div>
          <div class="col">
            <button id="sqrt"><p>&Sqrt;</p></button>
            <button id="8"><p>8</p></button>
            <button id="5"><p>5</p></button>
            <button id="2"><p>2</p></button>
            <button id="."><p>.</p></button>
          </div>
          <div class="col">
            <button id="modulus"><p>%</p></button>
            <button id="9"><p>9</p></button>
            <button id="6"><p>6</p></button>
            <button id="3"><p>3</p></button>
            <button id="equals"><p>=</p></button>
          </div>
          <div class="col">
            <button id="divide"><p>/</p></button>
            <button id="multiply"><p>X</p></button>
            <button id="subtract"><p>-</p></button>
            <button id="add"><p>+</p></button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
