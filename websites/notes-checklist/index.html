<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Notes</h1>
    </header>
    <hr>
    <main>
        <div class="options">
            <button id="add"><h1>Add Note</h1></button>
            <button id="remove"><h1>Remove Note</h1></button>
        </div>
        <div class="add-note"  id="addNoteBlock">
            <input type="text" id="inputName" placeholder="Note Name">
            <input type="text" id="inputDescription" placeholder="Note Description">
            <button id="inputAddNote">Add Note</button>
        </div>
        <div class="notes" id="notes">
        </div>
    </main>
    <footer>
        <p></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
